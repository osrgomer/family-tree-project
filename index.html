<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family Legacy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal-styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico?v=2">
</head>

<body>
    <div class="background-animation"></div>

    <header>
        <h1>Family Legacy</h1>
        <p>A visual history of our lineage</p>
    </header>

    <main class="content-wrapper">
        <section id="tree-section" class="active">
            <div class="tree-viewport">
                <div class="lineage-navigator tree-only-controls" style="margin-top: 2em;">
                    <div class="nav-section">
                        <span class="nav-label">Search:</span>
                        <div class="search-wrapper">
                            <input type="text" id="member-search" placeholder="Find a name..." autocomplete="off">
                            <div id="search-results" class="search-results-dropdown"></div>
                        </div>
                    </div>
                    <div class="nav-divider"></div>
                    <div class="nav-section">
                        <span class="nav-label">Lineage:</span>
                        <div id="lineage-nav-buttons" style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            <!-- Populated dynamically by script.js -->
                        </div>
                    </div>
                    <div class="nav-divider"></div>
                    <div class="nav-section">
                        <span class="nav-label">View:</span>
                        <div id="generation-nav-buttons" style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                            <button class="nav-gen-btn" data-gen="G0">Roots</button>
                            <button class="nav-gen-btn" data-gen="G5">Latest</button>
                        </div>
                    </div>
                    <div class="nav-divider"></div>
                    <div class="nav-section">
                        <span class="nav-label">Update:</span>
                        <button id="open-add-member" class="add-member-trigger">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add to Legacy
                        </button>
                    </div>
                </div>
                <div id="family-tree" class="tree-container">
                    <!-- Family tree will be rendered here by JavaScript -->
                </div>
            </div>
        </section>

        <section id="map-section">
            <div id="map"></div>
        </section>

        <div class="zoom-controls" style="padding-bottom: 2em;">
            <nav class="view-tabs sidebar-tabs">
                <button class="tab-btn active" id="show-tree" title="Family Tree View">üå≥ Family Tree</button>
                <button class="tab-btn" id="show-map" title="Legacy Map View">üó∫Ô∏è Legacy Map</button>
            </nav>

            <div class="control-group tree-only-controls">
                <div class="label-group">
                    <select id="tree-selector" class="zoom-btn"
                        style="width: auto; padding: 0 10px; background: rgba(0,0,0,0.6); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; height: 36px; cursor: pointer;">
                        <option value="rimon">üå≥ Rimon-Givon</option>
                        <option value="dc">ü¶∏ DC / Arrowverse</option>
                        <option value="gods">‚ö° Greek Gods</option>
                    </select>
                    <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
                    <button class="zoom-btn" id="zoom-out" title="Zoom Out">‚àí</button>
                    <button class="zoom-btn" id="zoom-reset" title="Reset">‚Ü∫</button>
                    <button class="zoom-btn" id="import-gedcom" title="Import GEDCOM">üìÇ</button>
                    <button class="zoom-btn" id="export-gedcom" title="Export GEDCOM">üìÑ</button>
                    <input type="file" id="gedcom-file-input" accept=".ged" style="display: none;">
                </div>
            </div>

            <!-- Movement arrows removed in favor of Lineage Navigator and Keyboard/Mouse controls -->
        </div>
    </main>

    <!-- Add Member Modal -->
    <div id="add-member-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add to Family Tree</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <form id="add-member-form" class="legacy-form">
                <div class="form-group">
                    <label for="new-name">Full Name</label>
                    <input type="text" id="new-name" placeholder="e.g. John Doe" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="new-age">Age / Generation</label>
                        <input type="text" id="new-age" placeholder="e.g. 25 or G5" required>
                    </div>
                    <div class="form-group">
                        <label for="new-parent">Parent (Link to...)</label>
                        <select id="new-parent" required>
                            <option value="">Select Parent...</option>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-location">Current Residence (Map Location)</label>
                    <input type="text" id="new-location" placeholder="e.g. Tel Aviv, Israel" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-add" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Add Member</button>
                </div>
            </form>
        </div>
    </div>

    <footer id="legacy-footer">
        <div class="qr-container">
            <button id="show-qr" class="qr-btn" title="Scan to open on mobile">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M3 3h6v6H3zM15 3h6v6h-6zM3 15h6v6H3zM15 15h6v6h-6zM7 7h.01M19 7h.01M7 19h.01M19 19h.01M11 11h2v2h-2zM11 7h2v2h-2zM7 11h2v2h-2z" />
                </svg>
                <span>Mobile Share</span>
            </button>
            <div id="qr-popup" class="qr-popup hidden">
                <div id="qrcode"></div>
                <p>Scan to view on mobile</p>
                <button id="close-qr" class="close-qr">&times;</button>
            </div>
        </div>
        <div class="footer-legal">
            &copy; 2025 The Rimon-Givon Legacy
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="debug.js"></script>
    <script src="gedcom-import.js"></script>
    <script src="dc_tree.js"></script>
    <script src="gods_tree.js"></script>
    <script src="script.js"></script>
    <script src="add-member.js"></script>
</body>

</html>
