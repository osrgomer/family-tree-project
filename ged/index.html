<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GEDCOM File Fixer & Merger</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 600px; margin: 50px auto; text-align: center; }
        .container { border: 2px dashed #ccc; padding: 30px; border-radius: 15px; background: #fafafa; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:disabled { background: #ccc; }
        #status { margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h2>GEDCOM Merger</h2>
    <p>Select your files.</p>
    
    <input type="file" id="fileInput" multiple accept=".ged">
    <br>
    <button id="mergeBtn" disabled>Download Merged & Fixed File</button>
    <div id="status">Waiting for files...</div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const mergeBtn = document.getElementById('mergeBtn');
    const status = document.getElementById('status');
    let mergedResult = '';

    // This fixes the exact "Invalid Entity" errors from your screenshot
    function fixGedcom(text) {
        return text
            .replace(/^0\s+(I\d+|X\d+)\s+INDI/gm, '0 @$1@ INDI')
            .replace(/^1\s+(FAMS|FAMC|CHIL|HUSB|WIFE)\s+(I\d+|F\d+|X\d+)/gm, '1 $1 @$2@')
            .replace(/^0\s+(F\d+)\s+FAM/gm, '0 @$1@ FAM')
            .replace(/@@/g, '@'); // Fixes double @s
    }

    fileInput.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length < 1) return;

        status.innerText = "Processing files...";
        let records = [];
        let header = "0 HEAD\n1 GEDC\n2 VERS 5.5.1\n2 FORM LINEAGE-LINKED\n1 CHAR UTF-8\n1 SOUR PLAIN_JS_MERGER\n";

        for (const file of files) {
            const text = await file.text();
            const fixed = fixGedcom(text);
            
            // Strip headers and trailers to prevent corruption
            const clean = fixed.replace(/0 HEAD[\s\S]*?(?=0 @|0 I)/g, '').replace(/0 TRLR/g, '');
            records.push(clean.trim());
        }

        mergedResult = header + "\n" + records.join("\n") + "\n0 TRLR";
        status.innerText = "Ready! Click the button below.";
        mergeBtn.disabled = false;
    });

    mergeBtn.addEventListener('click', () => {
        const blob = new Blob([mergedResult], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "fixed_merged_tree.ged";
        a.click();
    });
</script>

</body>
</html>
